<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="form-signin col-md-2 mx-auto">
    <form method="post" action="/login">
        <strong><h2>Please sign in</h2></strong>
        <div>
            <input type="text" id="username" name="username" class="form-control h-5" placeholder="Username"
                   required="" autofocus="">
        </div>
        <div>
            <input type="password" id="password" name="password" class="form-control h-5" placeholder="Password"
                   required="">
        </div>
        <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
